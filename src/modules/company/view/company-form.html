<form id="company">
    <fieldset>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Nom de la société" id="company-name" name="name" required>
        </div>

        <div class="form-group">
            <textarea class="form-control" placeholder="Adresse complète" id="company-address" name="address" required>
            </textarea>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Code postal" id="company-zipcode" name="zipcode" required>
            <div id="cities"></div>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" readonly placeholder="Ville" id="company-city" name="city">
        </div>
    </fieldset>

    <fieldset>
        <button type="submit" name="company-submit" id="company-submit" class="btn btn-success" disabled>
            Valider
        </button>
    </fieldset>
</form>
